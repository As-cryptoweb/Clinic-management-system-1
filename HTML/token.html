<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>generate-token</title>
  <link rel="stylesheet" href="/CSS/token.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>

<body>
  <a class="home" href="/HTML/Recepationist.html">Home</a>
  <div class="container">
    <h1>Generate New Token</h1>
    <form id="token-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <br>
      <label for="age">Age:</label>
      <input type="number" id="age" required>
      <br>
      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" required>
      <br>
      <label for="disease">Disease:</label>
      <input type="text" id="disease" required>
      <br>
      <label for="doctor">Doctor:</label>
      <input type="text" id="doctor" required>
      <br>
      <label for="date">Date:</label>
      <input type="date" id="date" required>

      <label for="time">Time:</label>
      <input type="time" id="time" required>
      <br>
      <button id="generate-token">Generate Token</button>
    </form>
    <div id="token-info">
      <h2>Token Information</h2>
      <p id="token-number"></p>
      <p id="token-date"></p>
    </div>
    <div id="patient-info"></div>
    <button id="print-button">Print Receipt</button>
  </div>



  <script src="/JavaScript/token.js"></script>
</body>

</html>
