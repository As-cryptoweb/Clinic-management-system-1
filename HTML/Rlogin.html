<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recepationist login</title>
  <link rel="stylesheet" href="/css/signin.css">
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
</head>

<body>
  <div class="container">
    <p style="color: rgb(43, 25, 25); font-size: 37px; font-weight: bold;margin-top: 0px;
    margin-left: 70px; ">Recepationist &#128522;</p>
    <div class="email">
      <label for="Email">Email</label>
      <input type="email" name="Email" id="email" placeholder="Enter Your email id">
    </div>
    <div class="Pass">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
      <i id="togglePassword" class="eye-icon">👁️</i> <!-- Eye icon -->
    </div>
    <button id="submit" onclick="signIn()">SUBMIT</button>

  </div>
  <script src="/JavaScript/recepationistsignin.js"></script>
</body>

</html>
